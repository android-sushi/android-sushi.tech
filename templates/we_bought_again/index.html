{% extends "base.html" %}
{% block title %}「はぁ～また買っちゃった！」を検索{% endblock %}
{% block content %}
    <div class="container p-1">
        <div class="p-5 my-5 card">
            <div class="card-body">
                <h2 class="card-title"><strong>「はぁ～また買っちゃった！」を検索（最新30件）</strong></h2>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            {% for row in e_data %}
                <div class="col-sm-6 col-md-4 col-lg-3">{{ row|safe }}</div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
